<script type="text/javascript">
        $(document).ready( function() {
          $("#frmContato").validate({
           // Define as regras  
           rules:{  
            f_nome:{  
                // campoNome será obrigatório (required) e terá tamanho mínimo (minLength)  
                required: true, minlength: 5
            },  
    
            f_email:{  
                // campoEmail será obrigatório (required) e precisará ser um e-mail válido (email)  
                required: true, email: true 
            },  
    
            f_mensagem:{  
                // campoMensagem será obrigatório (required) e terá tamanho mínimo (minLength)  
                required: true, minlength: 2  
            }  
    
    },  
    
        // Define as mensagens de erro para cada regra  
        messages:{  
            f_nome:{  
                required: "<br>Digite o seu nome",  
                minlength: "<br>O nome deve conter no mínimo 5 caracteres" 
            }, 
             
            f_email:{  
                required: "<br>Digite o seu e-mail para contato",  
                email: "<br>Digite um e-mail válido" 
            },  
        
            f_mensagem:{  
                required: "<br>Digite a sua mensagem",  
                minlength: "<br>A sua mensagem deve conter no mínimo 2 caracteres" 
            }  
        }  
        });  
	}); 
</script>
